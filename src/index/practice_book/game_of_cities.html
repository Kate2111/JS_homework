<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../../css/style2.css">
</head>
<body>

    <div class="task24 border">
        <h3>Игра в города</h3>
        <div class="game_of_cities">
            <div class="menu">
                <button class="friend">Игра с другом</button>
                <button class="comp">Игра с компьютером</button>
            </div>
            <div class="tablo">
                <input id="field" placeholder="Введите название города">
                <div id="message"></div>
            </div>
    
            <div class="players">
                <div class="player1">
                    <input type="text" id="name" placeholder="Первый игрок, введите имя.">
                    <ul class="firstList"></ul>
                </div>
                
                <div class="player2">
                    <input type="text" id="name" placeholder="Второй игрок, введите имя.">
                    <ul class="secondList"></ul>
                </div>
            </div>
        </div>
    </div>
    
    
    


    <script src="../../js/practice_Book/game_of_cities.js"></script>
</body>
</html>

<script>
    fetch('../../js/practice_Book/json/data23.json').then(data => {
      data.json().then(json => {
        let allCities = json.cities
        task23(allCities, '.game_of_cities #name', '.game_of_cities #field')
      })
    })
</script>
