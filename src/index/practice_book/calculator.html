<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../../css/style2.css">
</head>
<body>

    <div class="task27">
        <h3>Калькулятор продуктов</h3>
        <div id="form">
            <input id="name" placeholder="название">
            <input id="price" placeholder="цена">
            <input id="amount" placeholder="количество">
            <input id="add" type="button" value="добавить">
        </div>
        <h2>Таблица продуктов:</h2>
        <table id="table">
            <th>название</th>
            <th>цена</th>
            <th>количество</th>
            <th>сумма</th>
            <th>удалить</th>
        </table>
        <div class="result">
            Общий итог: <span id="total">0</span>
        </div>
    </div>


    

    <script src="../../js/practice_Book/calculator.js"></script>
</body>
</html>
